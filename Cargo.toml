[package]
name = "forc-wallet"
version = "0.3.0"
edition = "2021"
homepage = "https://fuel.network/"
license = "Apache-2.0"
repository = "https://github.com/FuelLabs/forc-wallet"
description = "A forc plugin for generating or importing wallets using BIP39 phrases."

[dependencies]
anyhow = "1.0"
clap = { version = "4.2.4", features = ["derive"] }
eth-keystore = { version = "0.5" }

futures = "0.3"
hex = "0.4"
home = "0.5.3"
rand = { version = "0.8.4", default-features = false }
rpassword = "7.2"
serde_json = "1.0"
termion = "2.0"
tiny-bip39 = "1.0"
tokio = { version = "1.10.1", features = ["full"] }
url = "2.3"

# Depednencies from the `fuel-vm` repository:
# For dependencies from the `fuel-vm` repository, we need to use the same version as the `fuels-rs upgrade/fuel-core-master`.
fuel-crypto = { version = "0.41.0" }
fuel-types = { version = "0.41.0" }

# Depednencies from the `fuels-rs` repository:
fuels = { version = "0.50.1" }
fuels-core = { version = "0.50.1" }

[lib]
name = "forc_wallet"
path = "src/lib.rs"

[[bin]]
name = "forc-wallet"
path = "src/main.rs"

# Keep it until release of the `fuels-rs`.
[patch.crates-io]
fuels-core = { git = "https://github.com/FuelLabs/fuels-rs", branch = "hal3e/transaction-policies" }
fuels = { git = "https://github.com/FuelLabs/fuels-rs", branch = "hal3e/transaction-policies" }
fuel-crypto = { git = "https://github.com/FuelLabs/fuel-vm/", branch = "master" }
fuel-types = { git = "https://github.com/FuelLabs/fuel-vm/", branch = "master" }
fuel-asm = { git = "https://github.com/FuelLabs/fuel-vm/", branch = "master" }
fuel-tx = { git = "https://github.com/FuelLabs/fuel-vm/", branch = "master" }
fuel-vm = { git = "https://github.com/FuelLabs/fuel-vm/", branch = "master" }
