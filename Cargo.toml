[package]
name = "forc-wallet"
version = "0.2.0"
edition = "2021"
homepage = "https://fuel.network/"
license = "Apache-2.0"
repository = "https://github.com/FuelLabs/forc-wallet"
description = "A forc plugin for generating or importing wallets using BIP39 phrases."

[dependencies]
anyhow = "1.0"
clap = { version = "3.1", features = ["derive"] }
eth-keystore = { version = "0.5" }
fuel-crypto = "0.26"
fuel-types = "0.26"
fuels = { version = "0.36.0", default-features = false }
fuels-signers = "0.36.0"
hex = "0.4"
home = "0.5.3"
rand = { version = "0.8.4", default-features = false }
rpassword = "7.2"
serde_json = "1.0"
termion = "2.0"
tiny-bip39 = "1.0"
tokio = { version = "1.10.1", features = ["full"] }
